<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Dog</title>
    <link rel="stylesheet" href="index1.css">
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <h1>Buy Your Dream Dog</h1>
    <label for="breed">Choose a breed:</label>
    <select id="breed"></select>
    <label for="numDogs">Number of dogs:</label>
    <input type="number" id="numDogs" min="1" max="10" placeholder="Enter a number">
    <button id="generateBtn">Generate Dogs</button>
    <div id="dogContainer"></div>
</body>
<script src="index1.js"></script>
</html>
